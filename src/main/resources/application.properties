# DataSource settings: set here your own configurations for the   
# #database 
    # connection. In this example we have "netgloo_blog" as database name #and 
    # "root" as username and password.
    spring.datasource.url = jdbc:mysql://localhost:3306/wajebdb?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
    #spring.datasource.url = jdbc:mysql://wajebdbserver.mysql.database.azure.com:3306/wajebdb?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
    spring.datasource.username = root
    spring.datasource.password = 123456

    # Keep the connection alive if idle for a long time (needed in #production)
    spring.datasource.testWhileIdle = true
    spring.datasource.validationQuery = SELECT 1

    # Show or not log for each sql query
    # spring.jpa.show-sql = true

    # Hibernate ddl auto (create, create-drop, update)
    spring.jpa.hibernate.ddl-auto = update
    server.tomcat.uri-encoding=UTF-8

    # HTTP encoding (HttpEncodingProperties)
    spring.http.encoding.charset=UTF-8
    spring.http.encoding.enabled=true
    spring.http.encoding.force=true

    # Naming strategy
    spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

    # Use spring.jpa.properties.* for Hibernate native properties (the #prefix is
    # stripped before adding them to the entity manager)

    # The SQL dialect makes Hibernate generate better SQL for the chosen #database
    spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
    spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
    spring.jpa.properties.hibernate.connection.CharSet=utf-8
    spring.jpa.properties.hibernate.connection.useUnicode=true





